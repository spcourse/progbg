grades:
    numbers:
        type: float
        subgrades:
            checkpy: integer
            score: integer
        automatic:
            checkpy: correctness_score
        calculation: max([checkpy - 11, 0]) / 11.0 * 3 + 1 + score
        hide_calculated: false
    text:
        type: float
        subgrades:
            checkpy: integer
            tweets: boolean
            score: integer
        automatic:
            checkpy: correctness_score
        calculation: (checkpy + tweets * -1) / 14.0 * 3 + 1 + score
        hide_calculated: false
    bigdata-en:
        type: float
        subgrades:
            checkpy: integer
            score: integer
        automatic:
            checkpy: correctness_score
        calculation: checkpy / 10.0 * 3 + 1 + score
        hide_calculated: false
    tentamen:
        type: pass
        subgrades:
            passed: boolean
        calculation: passed
        is_test: true
    hertentamen:
        type: pass
        subgrades:
            passed: boolean
        calculation: passed
        is_test: true

calculation:
    eindcijfer:
        tentamen: 0
        mods: 1
    herkansing:
        hertentamen: 0
        mods: 1

mods:
    submits:
        numbers: 1
        text: 1
        bigdata-en: 1

tentamen:
    required: true
    submits:
        tentamen: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
