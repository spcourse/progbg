grades:
    numbers:
        type: float
        subgrades:
            checkpy: integer
            score: integer
        automatic:
            checkpy: correctness_score
        calculation: "[checkpy - 11, 0].max / 11.0 * 3 + 1 + score"
        hide_calculated: false
    text:
        type: float
        subgrades:
            checkpy: integer
            tweets: boolean
            score: integer
        automatic:
            checkpy: correctness_score
        calculation: "[checkpy + tweets * -1 - 7, 0].max / 7.0 * 3 + 1 + score"
        hide_calculated: false
    bigdata-en:
        type: float
        subgrades:
            checkpy: integer
            score: integer
            carplots: boolean
            weatherplots: boolean
        automatic:
            checkpy: correctness_score
        calculation: "[checkpy + carplots + weatherplots - 6, 0].max / 6.0 * 3 + 1 + score"
        hide_calculated: false
    screencast:
        type: pass
        subgrades:
            passed: boolean
        calculation: passed
        is_test: true
    hertentamen:
        type: pass
        subgrades:
            passed: boolean
        calculation: passed
        is_test: true

calculation:
    eindcijfer:
        screencast: 0
        mods: 1
    herkansing:
        hertentamen: 0
        mods: 1

mods:
    submits:
        numbers: 1
        text: 1
        bigdata-en: 1

screencast:
    required: true
    submits:
        screencast: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
